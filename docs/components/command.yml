---
name: Command
slug: command
category: data
anatomy:
- name: Command
  description: Root container for command palette
  required: true
- name: Empty
  description: Content shown when no items
  required: false
- name: Group
  description: Container for grouping related items
  required: false
- name: Input
  description: Text input field
  required: false
- name: Item
  description: Individual item element
  required: false
- name: List
  description: Container for list items
  required: false
- name: Separator
  description: Visual divider between sections
  required: false
- name: Shortcut
  description: Keyboard shortcut indicator
  required: false
features:
- Custom styling with Tailwind classes
- Keyboard navigation with arrow keys
api:
  Command:
    description: ''
    parameters:
    - name: loop
      type: Boolean
      default: 'true'
      description: Whether keyboard navigation loops from last to first item
    - name: autofocus
      type: Boolean
      default: 'false'
      description: Whether to focus the input when the command opens (set to true in CommandDialog)
    data_attributes: []
    css_variables: []
  Empty:
    description: ''
    parameters: []
    data_attributes: []
    css_variables: []
  Group:
    description: ''
    parameters:
    - name: heading
      type: String
      default: nil
      description: The heading
    data_attributes: []
    css_variables: []
  Input:
    description: ''
    parameters:
    - name: placeholder
      type: String
      default: Type a command or search...
      description: Placeholder text when no value is selected
    data_attributes: []
    css_variables: []
  Item:
    description: ''
    parameters:
    - name: value
      type: String
      default: nil
      description: The current value
    - name: disabled
      type: Boolean
      default: 'false'
      description: Whether the element is disabled
    data_attributes: []
    css_variables: []
  List:
    description: ''
    parameters: []
    data_attributes: []
    css_variables: []
  Separator:
    description: ''
    parameters: []
    data_attributes: []
    css_variables: []
  Shortcut:
    description: ''
    parameters: []
    data_attributes: []
    css_variables: []
accessibility:
  aria_pattern: Listbox
  w3c_reference: https://www.w3.org/WAI/ARIA/apg/patterns/listbox/
  description: Implements the WAI-ARIA Listbox pattern with proper roles, states,
    and keyboard navigation.
  aria_attributes: []
keyboard:
- key: Enter
  description: Activates the focused element
- key: ArrowDown
  description: Moves focus to next item
- key: ArrowUp
  description: Moves focus to previous item
- key: Home
  description: Moves focus to first item
- key: End
  description: Moves focus to last item
javascript:
  controller: ui--command
  targets:
  - input
  - list
  - item
  - group
  - empty
  values:
  - name: loop
    type: Boolean
    description: Whether keyboard navigation loops from last to first item
  - name: autofocus
    type: Boolean
    description: Whether to focus the input when the command opens
  actions:
  - filter
  - selectNext
  - selectPrevious
  - selectFirst
  - selectLast
  - selectCurrent
  - select
  - triggerSelect
  events:
  - name: command:select
    description: Fired when command select
related:
- combobox
- dialog
