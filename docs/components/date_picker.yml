  - trigger
  - label
  - input
  - hiddenInput
  - calendar
  values:
  - name: format
    type: String
    description: The format
  actions:
  - parseInputDate
  - formatSingleDate
  - formatRangeDate
  - formatMultipleDates
  - shouldClosePopover
  - closePopover
  - openPopover
  - syncCalendarMonth
  - syncCalendarSelection
